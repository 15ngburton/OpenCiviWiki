<!DOCTYPE HTML>
<!-- How it Works -->
<head>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet/less" href="{% static "less/how_it_works.less" %}"/>
    <link type="text/css" rel="stylesheet/less" href="{% static "less/static_nav.less" %}"/>
    {% include "base/links.html" %}
</head>

<title>CiviWiki</title>

<script id="howitworks-template" type="text/template">
    <div class="content-header center">
        <div class="container section">
            <h2 class="title">How CiviWiki Works</h2>
            <p class="description">Digital Democracy in Action</p>
        </div>
    </div>
    <div class="container">
        <div class="center">
          <div class="row hide-on-med-and-down">
            <div class="center">
              <img class="infographic z-depth-2" src="{% static "img/content-civiwiki-infographic-l.png" %}" width="100%">
            </div>
          </div>
          <div class="row hide-on-large-only">
            <div class="center">
              <img class="infographic z-depth-2" src="{% static "img/content-civiwiki-infographic-md.png" %}" width="100%">
            </div>
          </div>
        </div>
    </div>
    <div class="unsatisfied grey lighten-5 cushion">
        <div class="container section center">
            <div class="row">
                <h4 class="dark-purple">Still not sure about something in CiviWiki?</h4>
                <a href="mailto:mitchell@civiwiki.org" class="btn btn-question">Shoot Us a Question!</a>
            </div>
        </div>
    </div>
    <footer class="page-footer static-footer">
        <div class="container">
            <div class="row center">
                <div class="external-links grey-text text-darken-2">
                    <a class="grey-text text-darken-1" href="mailto:mitchell@civiwiki.org">Email</a> |
                    <a class="grey-text text-darken-1" href="https://www.facebook.com/CiviWiki/"  target="_blank">Facebook</a> |
                    <a class="grey-text text-darken-1" href="https://twitter.com/civiwiki"  target="_blank">Twitter</a> |
                    <a class="grey-text text-darken-1" href="https://github.com/CiviWikiorg/CiviWiki"  target="_blank">GitHub</a>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <div class="grey-text text-darken-1">
                    <object class="logo-img" type="image/svg+xml" data="{% static "img/logo-civiwiki-tree-white.svg" %}" height="32px"></object><span class="wordmark">CiviWiki</span>
                    <div class="footer-right right">
                        <a class="grey-text" href="policy">Privacy Policy</a> |
                        <a class="grey-text" href="mailto:mitchell@civiwiki.org">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</script>

<body>
    {% include "base/static_nav.html" %}
    <div id="howitworks"></div>
</body>

<!-- Backbone Views File -->
<script src="/static/js/how_it_works_view.js" type="text/javascript"></script>
<script type="text/javascript">
    var howitworksView = new cw.HowItWorksView();
    $(document).ready(function() {});
</script>
