{% verbatim %}
<div class="civi-card" id="civi-{{id}}" data-civi-id="{{id}}"  data-civi-links="{{links}}">
    <div class="row civi-header civi-click">
        <div class="col s9 no-pads civi-title-outer">
            <div class="civi-type gray-text">
                {{type}}
            </div>
            <div class="civi-title">
                {{title}}
            </div>
        </div>
        <div class="col s3 no-pads civi-header-actions">
            <div class="right">
                <i class="mini material-icons">edit</i>
                <!-- <i class="mini material-icons">flag</i> -->
            </div>
        </div>
    </div>
    <div class="civi-body">
        <div class="civi-body-inner">
            {{body}}
        </div>
        <div class="rating">
            <button class="btn waves-effect rating-button vote vote_vneg" data-rating="vneg">
                <i class="tiny-for-button material-icons">thumb_down</i>
                <i class="tiny-for-button material-icons">thumb_down</i>
                <span class="rate-value">{{votes.votes_vneg}}</span>
            </button>
            <button class="btn waves-effect rating-button vote vote_neg" data-rating="neg">
                <i class="tiny-for-button material-icons">thumb_down</i>
                <span class="rate-value">{{votes.votes_neg}}</span>
            </button>
            <button class="btn waves-effect rating-button vote vote_neutral" data-rating="neutral">
                <i class="tiny-for-button material-icons">remove</i>
                <span class="rate-value">{{votes.votes_neutral}}</span>
            </button>
            <button class="btn waves-effect rating-button vote vote_pos" data-rating="pos">
                <i class="tiny-for-button material-icons">thumb_up</i>
                <span class="rate-value">{{votes.votes_pos}}</span>
            </button>
            <button class="btn waves-effect rating-button vote vote_vpos" data-rating="vpos">
                <i class="tiny-for-button material-icons">thumb_up</i>
                <i class="tiny-for-button material-icons">thumb_up</i>
                <span class="rate-value">{{votes.votes_vpos}}</span>
            </button>
            <span class="link-lato">{{= score}}</span>
        </div>
    </div>
    <div class="civi-footer">
        <div class="author-photo-holder">
            <div class="author-photo transparent" style="background-image: url('{{author.profile_image}}'); background-size: 34px;">

            </div>
        </div>
        <div class="author-info">
            <a class="author-name purple-text bold-text" href="/profile/{{author.username}}">
                {{author.first_name}} {{author.last_name}}
            </a>
            <div class="created gray-text">
                {{created}}
            </div>
        </div>
        <div class="right civi-footer-actions">
            <div>
                <i class="mini material-icons favorite">star_border</i>
                <!-- <i class="mini material-icons civi-grab-link">link</i> -->
                <i class="mini material-icons">comment</i>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
