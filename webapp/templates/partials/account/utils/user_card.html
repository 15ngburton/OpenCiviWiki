{% verbatim %}
<div id="user-card-template">
    <div class="user-card">
        <div class="profile_image"><img src="http://placehold.it/100/501cb5" alt="Contact Person">{{username}}</div></div>
        <div class="name">{{first_name}} {{last_name}}</div>
        <div class="username">{{username}}</div>
        <button class="center">{{followed}}</button>
    </div>
</div>
{% endverbatim %}
