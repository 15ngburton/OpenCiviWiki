{% verbatim %}
<div class="col s6 m3">
    <div class="card">
        <div class="card-content center">
            <img class="circle" src="{{profile_image}}" alt="" height="100">
            <a href="/profile/{{username}}"><div class="body-lato name">{{first_name}} {{last_name}}</div></a>
            <div class="title-lato alignment">{{alignment}} %</div>
        </div>
    </div>
</div>
{% endverbatim %}
