{% verbatim %}
<div class="card transparent">
    <div class="card-image">
        <img src="http://placehold.it/400/501cb5/dddddd?text={{username}}">
        <!-- <span class="card-title">{{this.model.get('first_name')}} {{this.model.get('last_name')}}</span>
        <span class="card-title card-subtitle">@{{username}}</span> -->
    </div>

    <div class="card-content white">
        <div class="user-info">
            <div class="full-name">{{this.model.get('first_name')}} {{this.model.get('last_name')}}</div>
            <div class="username">@{{username}}</div>
        </div>
        <!-- TODO: swap zipcode with city and state with google api -->
        <div class="location-info">
            <div class="section-title">MY INFO</div>
            <div class="divider"></div>
            <div class="location"><i class="mini material-icons">place</i>{{this.model.get('zip_code')}}</div>
        </div>

        <div class="section">
            <div class="section-title">ABOUT ME</div>
            <div class="divider"></div>
            <div class="about-me">{{this.model.get('about_me')}}</div>
        </div>
    </div>
</div>
