
{% verbatim %}

<div class="profile-image">
    <img class="circle responsive-img z-depth-1" src={{this.model.get('profile_image')}}>
</div>
<div class="user-info">
    <div class="full-name">{{this.model.get('first_name')}} {{this.model.get('last_name')}}</div>
    <div class="username">@{{username}}</div>
</div>
<div class=" transparent">
    <div class="card-content">
        <div class="profile-options">
            <div class="row">
                <a class="follow"><i class="material-icons">person_add</i></a>
                <a class="settings"><i class="material-icons">settings</i></a>
            </div>

        </div>
        <div class="location-info">
            <div class="section-title">MY INFO</div>
            <div class="divider"></div>
            <div class="location"><i class="mini material-icons">place</i>{{this.model.get('zip_code')}}</div>
        </div>

        <div class="section">
            <div class="section-title">ABOUT ME</div>
            <div class="divider"></div>
            <div class="about-me">{{this.model.get('about_me')}}</div>
        </div>
    </div>
</div>
